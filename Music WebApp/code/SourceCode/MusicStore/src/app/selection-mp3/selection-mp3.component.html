
<div>
<div >
  <button *ngFor="let genre of genres" value="genre.genre" (click)="onClickGenre(genre.genre)">{{genre.genre}}</button>
</div>
<div style="display:inline-block">
  <div *ngFor="let track of tracks">
    <div style = "display:inline-block">{{track.track}}</div>
    <div style = "display:inline-block"><img src={{track.image}} width="50px" height="50px" ></div>
  </div>
</div>
</div>
